		function drawObject(imgObject){
			//objectSchema ={canvasName:String,texture : Img, object : Img}//
			console.log(imgObject.canvasName);
			var ctx=document.getElementById(imgObject.canvasName).getContext("2d");

			var drawPattern=function(img,x,y){
				var pattern=ctx.createPattern(img,'repeat');
				ctx.rect(0,0,x,y);
				ctx.fillStyle=pattern;
				ctx.fill();
			};
			var drawImage=function(img){
				img=scaleToParent(img,ctx.offsetWidth,ctx.offsetHeight);
				ctx.drawImage(img,(ctx.offsetWidth-img.width)/2,(ctx.offsetHeight-img.height)/2);
			};

			drawPattern(imgObject.texture,imgObject.object.width,imgObject.height.height);
			drawImage(imgObject.object);
		}
		function scaleToParent(img,x,y){
			for(var i=Math.max(img.width,img.height);i>=Math.max(x,y);i--){
				img.width-=1;
				img.height-=1;
			}
			return img;
		}
		function getImgObject(canvasName,textureUrl,objectUrl){
			var imgObject={};
			var texture=new Image();
			var obj= new Image();
			texture.src=textureUrl;
			obj.src=objectUrl;	
			function loadTexture(){
				texture.onload=function(){
					imgObject.texture=texture;
				}
			};
			function loadObject(){
				obj.onload=function(){
					imgObject.object=obj;
				}
			}
			imgObject.canvasName=canvasName;
			loadTexture();
			loadObject();
			return (imgObject);
		}

	</script>
